<form [formGroup]="formAcao" novalidate>
  <fieldset class="form-group">
    <legend>Ação</legend>
    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
      <div *ngIf="nome.errors.required">
        Nome é obrigatório.
      </div>
      <div *ngIf="nome.errors.maxlength">
        Nome não pode exceder 30 caracteres.
      </div>
    </div>
    <div *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)" class="alert alert-danger">
      <div *ngIf="descricao.errors.maxlength">
        Descrição não pode exceder 100 caracteres.
      </div>
    </div>

    <div class="form-group">
      <input id="nome" class="form-control" formControlName="nome" placeholder="Nome">
    </div>
    <div class="form-group">
      <textarea id="descricao" class="form-control" formControlName="descricao" rows="2" placeholder="Descrição"></textarea>
    </div>

    <button class="btn btn-primary">Cadastrar</button>
    <button class="btn btn-primary">Alterar</button>
    <button class="btn btn-primary" type="reset">Limpar</button>
  </fieldset>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Noma da ação 1</td>
        <td>descricao opcional</td>
        <td>
          <a href="#"><img src="assets/edit.svg" width="20" height="20" alt="Alterar"/></a>
          <a href="#"><img src="assets/remove.svg" width="20" height="20" alt="Remover"/></a>
        </td>
      </tr>
      <tr>
        <td>nome 2</td>
        <td></td>
        <td>
          <a href="#"><img src="assets/edit.svg" width="20" height="20" alt="Alterar"/></a>
          <a href="#"><img src="assets/remove.svg" width="20" height="20" alt="Remover"/></a>
        </td>
      </tr>
      <tr>
        <td>Acao 3</td>
        <td></td>
        <td>
          <a href="#"><img src="assets/edit.svg" width="20" height="20" alt="Alterar"/></a>
          <a href="#"><img src="assets/remove.svg" width="20" height="20" alt="Remover"/></a>
        </td>
      </tr>
    </tbody>
  </table>

</form>
